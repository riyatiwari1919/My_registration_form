<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="h1">Registration form</h1>

<table id="table" cellpadding='2' cellspacing='2'>
<tr>
<td class="row">Name</td>
<td class="roe"><input type='text' placeholder='Enter name'></td>
</tr>
<tr>
<td class="row">Gender</td>
<td class="roe"><input type="radio" name="r1">M
	<input type="radio" name="r1">F
	<input type="radio" name="r1">O</td>
</tr>
<tr>
<td class="row">Date Of Birth</td>
<td class="roe"><input type='text' placeholder='Enter DOB'></td>
</tr>
<tr>
<td class="row">Qualification</td>
<td class="roe"><input type='text' placeholder='Enter qualification'></td>
</tr>
<tr>
<td class="row">Contact Number</td>
<td class="roe"><input type='text' placeholder='enter contact number'></td>
</tr>
<tr>
<td class="row">Email</td>
<td class="roe"><input type='email' placeholder='Enter email'></td>
</tr>


</table>
<br><br>
<input type='submit' name='register' value="Register" id="submit">
</body>
</html>
